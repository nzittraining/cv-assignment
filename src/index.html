<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>John Roberts' CV</title>
    <link rel="stylesheet" href="./css/index.scss" />
  </head>

  <body>
    <div id="main">
      <div id="top">
        <nav>
          <span>HOME</span
          ><button id="download">DOWNLOAD MY FULL RESUME</button>
        </nav>
        <h1>John Roberts</h1>
        <h4>BUSINESS EXPERT</h4>
        <div id="portrait"><img src="" alt="John Roberts" /></div>
      </div>
      <div id="pers">

          <li>

              <div id="am_social"></div>
              <div id="am_p"></div>
              <div id="am_selectBar"></div>

          </li>
          <li>
            <div id="expr_section">
              <div id="expr_t">EXPERIENCE</div>
              <div id="expr_down">DOWNLOAD MY FULL RESUME</div>
              <hr />
              <div id="expr_subT1" class="expr_SUBT"></div>
              <div id="expr_subP1" class="expr_SUBP"></div>
              <div id="expr_subT2" class="expr_SUBT"></div>
              <div id="expr_subP2" class="expr_SUBP"></div>
              <div id="expr_subT3" class="expr_SUBT"></div>
              <div id="expr_subP3" class="expr_SUBP"></div>
            </div>
          </li>
          <li>
            <div id="educ_section">
              <div id="educ_t">EDUCATION</div>
              <div id="educ_down">DOWNLOAD MY FULL RESUME</div>
              <hr />
              <div id="educ_subT1" class="educ_SUBT"></div>
              <div id="educ_subP1" class="educ_SUBP"></div>
              <div id="educ_subT2" class="educ_SUBT"></div>
              <div id="educ_subP2" class="educ_SUBP"></div>
              <div id="educ_subT3" class="educ_SUBT"></div>
              <div id="educ_subP3" class="educ_SUBP"></div>
            </div>
          </li>
          <li>
            <div id="hobb_section">
              <div id="hobb_t">HOBBIES&INTERESTS</div>
              <div id="hobb_down">DOWNLOAD MY FULL RESUME</div>
              <hr />
              <img src="" alt="hobb_1" class="hobb_pic" />
              <img src="" alt="hobb_2" class="hobb_pic" />
              <img src="" alt="hobb_3" class="hobb_pic" />
              <img src="" alt="hobb_4" class="hobb_pic" />
              <img src="" alt="hobb_5" class="hobb_pic" />
              <img src="" alt="hobb_6" class="hobb_pic" />
            </div>
          </li>
        </ul>
      </div>

      <div id="skls">
        <div id="skls_t">HOBBIES&INTERESTS</div>
        <hr />
        <div id="skls_map">
          <div id="skls_1" class="skls_total"></div>
          <div id="skls_2" class="skls_total"></div>
          <div id="skls_3" class="skls_total"></div>
          <div id="skls_4" class="skls_total"></div>
          <div id="skls_5" class="skls_total"></div>
          <div id="skls_6" class="skls_total"></div>
        </div>
      </div>
      <div id="conta">
        <div id="quicid">
          <div id="quicid_t">QUICK ID</div>
          <hr />
          <div id="quicid_n1" class="quicid_name"></div>
          <div id="quicid_d1" class="quicid_detial"></div>
          <div id="quicid_n2" class="quicid_name"></div>
          <div id="quicid_d2" class="quicid_detial"></div>
          <div id="quicid_n3" class="quicid_name"></div>
          <div id="quicid_d3" class="quicid_detial"></div>
          <div id="quicid_n4" class="quicid_name"></div>
          <div id="quicid_d4" class="quicid_detial"></div>
        </div>
        <div id="contame">
          <div id="quicid_t">QUICK ID</div>
          <hr />
          <form>
            <input type="text" name="name" value="Name" />
            <input type="text" name="email" value="Email" />
            <input type="text" name="subject" value="Subject" />
            <input type="text" name="message" value="Message" />
            <input type="submit" value="Submit" />
          </form>
        </div>
      </div>
      <div id="foot">
        <button id="download">DOWNLOAD MY FULL RESUME</button>
        <div id="copr">copy right</div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
