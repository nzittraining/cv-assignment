<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>John Roberts' CV</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <!--  HomeLogo-->
    <div id="headerDiv">
      <header id="headerButton">
        <p>DOWNLOAD MY FULL RESUME</p>
        <p>HOME</p>
      </header>

      <!--  Name&Profile-->

      <p id="name">John Roberts</p>
      <p id="title">BUSINESS EXPERT</p>
      <img src="" id="profilePic" alt="" />
    </div>

    <!--Details-->
    <section id="details"></section>

    <!--  Skills-->
    <section id="skillDiv">
      <div id="skillBox">
        <div>SKILLS</div>
        <div id="mark"></div>

        <div id="skills">
          <div id="excel"></div>
          <div id="word"></div>
          <div id="adobe"></div>
          <div id="ppt"></div>
          <div id="french"></div>
          <div id="spanish"></div>
        </div>
      </div>
    </section>
    <!--  QuickID&ContactMe-->
    <section id="QuickContactMe">
      <div id="quickId">
        <div id="quickIdDiv">
          <h2>QUICK ID</h2>
          <div id="quickMark"></div>
          <table>
            <tr>
              <td class="tdLeft"><b>Phone</b></td>
              <td>123-456-7890</td>
            </tr>
            <tr>
              <td class="tdLeft"><b>Email</b></td>
              <td>info@mysite.com</td>
            </tr>
            <tr>
              <td class="tdLeft"><b>Website</b></td>
              <td>www.wix.com</td>
            </tr>
            <tr>
              <td class="tdLeft"><b>Address</b></td>
              <td>500 Terry Francois Street</td>
            </tr>
            <tr>
              <td class="tdLeft"></td>
              <td>San Francisco, CA 94158</td>
            </tr>
          </table>
        </div>
      </div>
      <div id="contactMe"></div>
    </section>
    <!--  Download-->
    <footer id="footer"></footer>

    <script src="./js/index.js"></script>
  </body>
</html>
